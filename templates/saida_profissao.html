<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <ul>
            {% for profissao in profissoes %}
                <li>{{ profissao.cod_profissao }} - {{ profissao.profissao }} ({{ profissao.status }})</li>
            {% else %}
                <li>Nenhuma profissão cadastrada.</li>
            {% endfor %}
        </ul>
        <a href="/form_profissao">Adicionar Nova Profissão</a>
    </div>
</body>
</html>
